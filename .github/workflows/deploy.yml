name: Deploy Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 소스 코드 가져오기
      - name: Checkout source
        uses: actions/checkout@v3

      # 2. Node.js 세팅
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm install

      # 4. 빌드 (dist/ 생성)
      - name: Build project
        run: npm run build
        env:
          VITE_KAKAO_MAP_KEY: ${{ secrets.VITE_KAKAO_MAP_KEY }}

      # 🔍 Debug: dist 내용 확인
      - name: Debug dist
        run: |
          echo "=== Current workspace ==="
          pwd
          ls -alh
          echo "=== dist contents ==="
          ls -alh dist || true
          find dist -type f | head -20

      # 5. EC2에 dist 업로드 (폴더 통째로 전송)
      - name: Upload dist to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist"
          target: "/home/ubuntu/frontend_release"
          overwrite: true

      # 6. EC2에서 반영
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            # dist 평탄화해서 frontend에 반영
            if [ -d /home/ubuntu/frontend_release/dist ]; then
              SRC=/home/ubuntu/frontend_release/dist
            else
              SRC=/home/ubuntu/frontend_release
            fi

            sudo rm -rf /home/ubuntu/frontend/*
            sudo cp -r $SRC/* /home/ubuntu/frontend/

            sudo chown -R ubuntu:www-data /home/ubuntu/frontend
            sudo chmod -R 755 /home/ubuntu/frontend
            sudo systemctl restart nginx

            echo "✅ Frontend deployed successfully"
            ls -alh /home/ubuntu/frontend | head -20
