name: Deploy Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 소스 코드 가져오기
      - name: Checkout source
        uses: actions/checkout@v3

      # 2. Node.js 세팅
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm install

      # 4. 빌드 (dist/ 생성)
      - name: Build project
        run: npm run build
        env:
          VITE_KAKAO_MAP_KEY: ${{ secrets.VITE_KAKAO_MAP_KEY }}

      # 5. EC2에 dist 업로드
      - name: Upload dist to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./dist/**"
          target: "/home/ubuntu/frontend"
          overwrite: true

      # 6. EC2에서 정리 + 반영
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 기존 파일 제거
            sudo rm -rf /home/ubuntu/frontend/*

            # 권한 조정 (nginx가 읽을 수 있도록)
            sudo chown -R ubuntu:www-data /home/ubuntu/frontend
            sudo chmod -R 755 /home/ubuntu/frontend

            # nginx 재시작
            sudo systemctl restart nginx
            echo "✅ Frontend deployed successfully!"
