name: Deploy Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. ì†ŒìŠ¤ ì½”ë“œ ê°€ì ¸ì˜¤ê¸°
      - name: Checkout source
        uses: actions/checkout@v3

      # 2. Node.js ì„¸íŒ…
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: npm install

      # 4. ë¹Œë“œ (dist/ ìƒì„±)
      - name: Build project
        run: npm run build
        env:
          VITE_KAKAO_MAP_KEY: ${{ secrets.VITE_KAKAO_MAP_KEY }}

      # ğŸ” Debug: dist ë‚´ìš© í™•ì¸
      - name: Debug dist
        run: |
          echo "=== Current workspace ==="
          pwd
          ls -alh
          echo "=== dist contents ==="
          ls -alh dist || true
          find dist -type f | head -20

      # 5. EC2ì— dist ì—…ë¡œë“œ (í´ë” í†µì§¸ë¡œ ì „ì†¡)
      - name: Upload dist to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist"
          target: "/home/ubuntu/frontend_release"
          overwrite: true

      # 6. EC2ì—ì„œ ë°˜ì˜
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            # dist í‰íƒ„í™”í•´ì„œ frontendì— ë°˜ì˜
            if [ -d /home/ubuntu/frontend_release/dist ]; then
              SRC=/home/ubuntu/frontend_release/dist
            else
              SRC=/home/ubuntu/frontend_release
            fi

            sudo rm -rf /home/ubuntu/frontend/*
            sudo cp -r $SRC/* /home/ubuntu/frontend/

            sudo chown -R ubuntu:www-data /home/ubuntu/frontend
            sudo chmod -R 755 /home/ubuntu/frontend
            sudo systemctl restart nginx

            echo "âœ… Frontend deployed successfully"
            ls -alh /home/ubuntu/frontend | head -20
